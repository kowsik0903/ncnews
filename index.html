<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NC NEWS - E-Paper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: red;
      color: white;
      text-align: center;
    }
    header img {
      height: 60px;
      max-width: 100%;
    }
    nav {
      background-color: #333;
      padding: 8px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
      font-size: 14px;
    }
    nav a:hover {
      color: yellowgreen;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    select, input[type="date"] {
      flex: 1;
      min-width: 140px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 180px;
      background: #fafafa;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .thumbnail {
      cursor: pointer;
      margin-bottom: 10px;
      border: 1px solid black;
      display: block;
      width: 100%;
    }

    /* Viewer */
    #viewer {
      flex: 1;
      overflow: auto;
      text-align: center;
      background: #ddd;
      padding: 10px;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    /* Share buttons */
    .share-buttons {
      margin: 15px auto;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .share-buttons a,
    .share-buttons button {
      flex: 1 1 120px;
      max-width: 150px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F2; }
    .twitter { background: #1DA1F2; }
    .copy { background: #444; }
    .native { background: #ff5722; }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    /* âœ… Mobile adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
      }
      #sidebar div {
        flex: 0 0 auto;
        margin-right: 8px;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="hii.jpg" alt="NC News Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="controls">
    <label><b>Select Date:</b></label>
    <input type="date" id="datePicker" onchange="openDate(this)">
    <label><b>Select Page:</b></label>
    <select id="pageSelect"></select>
  </div>

  <div class="container">
    <div id="sidebar"></div>
    <div id="viewer">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const url = "page 1.pdf";
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: 1 });
        let scale = canvas.parentElement.clientWidth / viewport.width;
        viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        let renderCtx = { canvasContext: ctx, viewport };
        page.render(renderCtx);
      });
    }

    function renderThumbnails() {
      const sidebar = document.getElementById('sidebar');
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(page => {
          let viewport = page.getViewport({ scale: 0.25 });
          let canvasThumb = document.createElement('canvas');
          canvasThumb.className = "thumbnail";
          let ctxThumb = canvasThumb.getContext('2d');
          canvasThumb.height = viewport.height;
          canvasThumb.width = viewport.width;

          page.render({ canvasContext: ctxThumb, viewport });

          let wrapper = document.createElement("div");
          wrapper.appendChild(canvasThumb);

          let label = document.createElement("div");
          label.textContent = "Page " + i;
          label.style.fontSize = "12px";
          wrapper.appendChild(label);

          sidebar.appendChild(wrapper);

          canvasThumb.addEventListener("click", () => {
            pageNum = i;
            renderPage(pageNum);
            document.getElementById("pageSelect").value = pageNum;
          });
        });
      }
    }

    function createPageSelector() {
      const select = document.getElementById("pageSelect");
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = "Page " + i;
        select.appendChild(option);
      }
      select.addEventListener("change", function () {
        pageNum = parseInt(this.value);
        renderPage(pageNum);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
      renderThumbnails();
      createPageSelector();
    });

    window.addEventListener("resize", () => renderPage(pageNum));

    function openDate(input) {
      let date = input.value;
      if (date === "2025-08-25") {
        window.location.href = "24.html";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: "NC NEWS",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported in this browser.");
      }
    }
  </script>

  <div class="share-buttons">
    <a class="whatsapp" href="https://api.whatsapp.com/send?text=Check%20NC%20NEWS!%20https://kowsik0903.github.io/ncnews/" target="_blank">WhatsApp</a>
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://kowsik0903.github.io/ncnews/" target="_blank">Facebook</a>
    <a class="twitter" href="https://twitter.com/intent/tweet?url=https://kowsik0903.github.io/ncnews/&text=Check+this+NC NEWS!" target="_blank">Twitter</a>
    <button class="copy" onclick="copyLink()">Copy Link</button>
    <button class="native" onclick="sharePage()">ðŸ“± Share</button>
  </div>

  <footer>
    <p>&copy; 2025 NC NEWS. All Rights Reserved.</p>
  </footer>
</body>
</html>
