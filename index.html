<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>NC NEWS - E-Paper</title>
  <style>
    body {
     background-color: snow;
     margin: 0px;
    }
    header {
      background: red;
      color: white;
      text-align: center;
      margin: 0px;
    }
    header img {

      max-width: 100%;
    }
    nav {
      background-color: #333;
      padding: 8px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      font-weight: bold;
      font-size: 14px;
    }
    nav a:hover {

    }

    .controls {
     display: flex;
     justify-content: space-between;
     flex-wrap: wrap;
      gap: 10px;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    select, input[type="date"] {

      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 14px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 180px;
      background: #fafafa;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
      
    }
     #sidebar img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    #sidebar img:hover {
      border: 2px solid #d32f2f;
    }
    .thumbnail {
      position: relative;
      float: left;
      cursor: pointer;
      margin-bottom: 10px;
      border: 1px solid black;
      display: block;
      width: 100%;
    }

    /* Viewer */
    #viewer {
      flex: 1;
      overflow: auto;
      text-align: center;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    /* Share buttons */
    .share-buttons {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%; /* Ensures it spans the full width of the viewport */
  display: flex;
  justify-content: center; /* Centers content horizontally */
  align-items: center; /* Centers content vertically if element has height */
  /* Add other styles like background-color, padding, etc. */
  background-color: snow;
  padding: 10px;
}
    .share-buttons a,
    .share-buttons button {
      flex:1;
      max-width: 150px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .fa-square-whatsapp{
      color: green;
      font-size: 24px;
    }
    .fa-square-facebook{
      color: blue;
      font-size: 24px;
    }
    .fa-square-twitter{
      color:deepskyblue;
      font-size: 24px;
    }
    .fa-link{
      color: #333;
      font-size: 24px;
    }
    .fa-square-share-nodes{
      color: #333;
      font-size: 24px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    /* âœ… Mobile adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      flex: 1;
      overflow: hidden;
      }
      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
        display: flex;
        overflow-x: auto;
      }
      #sidebar div {
        flex: 0 0 auto;
        margin-right: 8px;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="hii.jpg" alt="NC News Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="controls">
    <label><b>Select Date:</b></label>
    <input type="date" id="datePicker" onchange="openDate(this)">
    <label><b>Select Page:</b></label>
    <select id="pageSelect"></select>
  </div>

  <div class="container">
    <div id="sidebar"></div>
    <div id="viewer">
      <canvas id="pdf-render"></canvas>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    const url = "page 1.pdf";
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById('pdf-render'),
        ctx = canvas.getContext('2d');

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        let viewport = page.getViewport({ scale: 1.5 });
        let scale = canvas.parentElement.clientWidth / viewport.width;
        viewport = page.getViewport({ scale });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        let renderCtx = { canvasContext: ctx, viewport };
        page.render(renderCtx);
      });
    }

    function renderThumbnails() {
      const sidebar = document.getElementById('sidebar');
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        pdfDoc.getPage(i).then(page => {
          let viewport = page.getViewport({ scale: 0.25 });
          let canvasThumb = document.createElement('canvas');
          canvasThumb.className = "thumbnail";
          let ctxThumb = canvasThumb.getContext('2d');
          canvasThumb.height = viewport.height;
          canvasThumb.width = viewport.width;

          page.render({ canvasContext: ctxThumb, viewport });

          let wrapper = document.createElement("div");
          wrapper.appendChild(canvasThumb);

          let label = document.createElement("div");
          label.textContent = "Page " + i;
          label.style.fontSize = "12px";
          wrapper.appendChild(label);

          sidebar.appendChild(wrapper);

          canvasThumb.addEventListener("click", () => {
            pageNum = i;
            renderPage(pageNum);
            document.getElementById("pageSelect").value = pageNum;
          });
        });
      }
    }

    function createPageSelector() {
      const select = document.getElementById("pageSelect");
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = "Page " + i;
        select.appendChild(option);
      }
      select.addEventListener("change", function () {
        pageNum = parseInt(this.value);
        renderPage(pageNum);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
      renderThumbnails();
      createPageSelector();
    });

    window.addEventListener("resize", () => renderPage(pageNum));

    function openDate(input) {
      let date = input.value;
      if (date === "2025-08-25") {
        window.location.href = "24.html";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }

    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: "NC NEWS",
          url: window.location.href
        });
      } else {
        alert("Sharing not supported in this browser.");
      }
    }
  </script>


  <div class="share-buttons">
    <a class="whatsapp" href="https://api.whatsapp.com/send?text=Check%20NC%20NEWS!%20https://kowsik0903.github.io/ncnews/" target="_blank"><i class="fa-brands fa-square-whatsapp"></i></a>
    <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://kowsik0903.github.io/ncnews/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
    <a class="twitter" href="https://twitter.com/intent/tweet?url=https://kowsik0903.github.io/ncnews/&text=Check+this+NC NEWS!" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
    <button class="copy" onclick="copyLink()"><i class="fa-solid fa-link"></i></button>
    <button class="native" onclick="sharePage()"><i class="fa-solid fa-square-share-nodes"></i></button>
  </div>

  </footer>

</html>
